<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracker | Luqmar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.stars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen text-white overflow-x-hidden">
    <div id="vanta-bg"></div>
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-16 relative z-10">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Calendar Section -->
            <div class="w-full lg:w-2/3">
                    <div class="bg-gradient-to-br from-indigo-900/50 to-blue-900/50 rounded-2xl p-6 backdrop-blur-md border border-indigo-500/20">
<div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Your Cosmic Calendar</h2>
                        <div class="flex gap-2">
                            <button class="p-2 rounded-lg bg-indigo-900/50 hover:bg-indigo-800/50 transition">
<i data-feather="chevron-left"></i>
                            </button>
                            <button class="p-2 rounded-lg bg-indigo-900/50 hover:bg-indigo-800/50 transition">
<i data-feather="chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Calendar Grid -->
                    <div class="grid grid-cols-7 gap-2 mb-4">
                        <div class="text-center text-blue-200 font-medium">S</div>
                        <div class="text-center text-blue-200 font-medium">M</div>
                        <div class="text-center text-blue-200 font-medium">T</div>
                        <div class="text-center text-blue-200 font-medium">W</div>
                        <div class="text-center text-blue-200 font-medium">T</div>
                        <div class="text-center text-blue-200 font-medium">F</div>
                        <div class="text-center text-blue-200 font-medium">S</div>
</div>
                    
                    <div class="grid grid-cols-7 gap-2" id="calendar-days">
                        <!-- Calendar days will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Cycle Phase Info -->
                    <div class="mt-8 bg-gradient-to-br from-purple-900/50 to-indigo-900/50 rounded-2xl p-6 backdrop-blur-md border border-purple-500/20">
<h2 class="text-2xl font-bold mb-4">Current Phase: <span id="current-phase">Waxing Crescent</span></h2>
                    <p id="phase-description" class="mb-4 text-blue-100">Your energy is building as you approach ovulation.</p>
                    <div class="w-full bg-gray-700/50 rounded-full h-2.5">
                        <div id="phase-progress" class="bg-purple-400 h-2.5 rounded-full" style="width: 45%"></div>
</div>
                    <div class="flex justify-between mt-2 text-sm text-blue-200">
                        <span>Day 1</span>
                        <span id="current-day">Day 7</span>
                        <span>Day 28</span>
                    </div>
                </div>
            </div>
            
            <!-- Tracking Section -->
            <div class="w-full lg:w-1/3">
                    <div class="bg-gradient-to-br from-indigo-900/50 to-purple-900/50 rounded-2xl p-6 backdrop-blur-md border border-indigo-500/20 h-full">
<h2 class="text-2xl font-bold mb-6">Today's Tracking</h2>
                    <!-- Mood Tracker -->
                    <div class="mb-8">
                        <h3 class="text-lg font-semibold mb-3">Your Cosmic Mood</h3>
                        <div class="grid grid-cols-4 gap-2">
                            <button class="mood-option bg-indigo-900/30 hover:bg-indigo-800/50" data-mood="angry">
<i data-feather="frown" class="w-6 h-6"></i>
                            </button>
                            <button class="mood-option bg-indigo-900/30 hover:bg-indigo-800/50" data-mood="sad">
<i data-feather="meh" class="w-6 h-6"></i>
                            </button>
                            <button class="mood-option bg-indigo-900/30 hover:bg-indigo-800/50" data-mood="neutral">
<i data-feather="smile" class="w-6 h-6"></i>
                            </button>
                            <button class="mood-option bg-indigo-900/30 hover:bg-indigo-800/50" data-mood="happy">
<i data-feather="laugh" class="w-6 h-6"></i>
                            </button>
                        </div>
</div>
                    
                    <!-- Symptoms Tracker -->
                    <div class="mb-8">
                        <h3 class="text-lg font-semibold mb-3">Cosmic Symptoms</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="symptom-option bg-indigo-900/30 hover:bg-indigo-800/50" data-symptom="cramps">Cramps</button>
                            <button class="symptom-option bg-indigo-900/30 hover:bg-indigo-800/50" data-symptom="headache">Headache</button>
                            <button class="symptom-option bg-indigo-900/30 hover:bg-indigo-800/50" data-symptom="bloating">Bloating</button>
                            <button class="symptom-option bg-indigo-900/30 hover:bg-indigo-800/50" data-symptom="fatigue">Fatigue</button>
                            <button class="symptom-option bg-indigo-900/30 hover:bg-indigo-800/50" data-symptom="backache">Backache</button>
                            <button class="symptom-option bg-indigo-900/30 hover:bg-indigo-800/50" data-symptom="mood-swings">Mood Swings</button>
                            <button class="symptom-option bg-indigo-900/30 hover:bg-indigo-800/50" data-symptom="acne">Acne</button>
</div>
                    </div>
                    
                    <!-- Notes -->
                    <div>
                        <h3 class="text-lg font-semibold mb-3">Cosmic Notes</h3>
                        <textarea class="w-full bg-indigo-900/30 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500/50" rows="3" placeholder="Record any observations..."></textarea>
                        <button class="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition">Save Today's Data</button>
</div>
                </div>
            </div>
        </div>
        
        <!-- Cycle History Chart -->
        <div class="mt-12 bg-gradient-to-br from-indigo-900/50 to-purple-900/50 rounded-2xl p-6 backdrop-blur-md border border-indigo-500/20">
            <h2 class="text-2xl font-bold mb-6">Cycle History</h2>
            <canvas id="cycleChart" height="300"></canvas>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        VANTA.STARS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6d4b77,
backgroundColor: 0x0
        });
        
        // Calendar generation
        document.addEventListener('DOMContentLoaded', function() {
            const calendarDays = document.getElementById('calendar-days');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            // Get first day of month and total days in month
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Create calendar days
            let dayCount = 1;
            for (let i = 0; i < 42; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'text-center p-2 rounded-lg';
                
                if (i >= firstDay && dayCount <= daysInMonth) {
                    dayElement.textContent = dayCount;
                    
                    // Highlight current day
                    if (dayCount === today.getDate()) {
                        dayElement.className += ' bg-blue-600 text-white font-bold';
}
                    
                    // Mark period days (example logic)
                    if (dayCount >= 1 && dayCount <= 5) {
                        dayElement.className += ' bg-indigo-600/50';
}
                    
                    dayCount++;
                }
                
                calendarDays.appendChild(dayElement);
            }
            
            // Mood selection
            document.querySelectorAll('.mood-option').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.mood-option').forEach(btn => {
                        btn.classList.remove('bg-pink-600', 'text-white');
                    });
                    this.classList.add('bg-pink-600', 'text-white');
                });
            });
            
            // Symptom selection
            document.querySelectorAll('.symptom-option').forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.toggle('bg-pink-600');
                    this.classList.toggle('text-white');
                });
            });
            
            // Cycle chart
            const ctx = document.getElementById('cycleChart').getContext('2d');
            const cycleChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 12}, (_, i) => `${i+1} months ago`).reverse(),
                    datasets: [{
                        label: 'Cycle Length',
                        data: [28, 27, 29, 28, 30, 28, 27, 28, 29, 28, 27, 28],
                    borderColor: '#6d4b77',
                    backgroundColor: 'rgba(109, 75, 119, 0.1)',
tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
