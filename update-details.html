<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details | Luqmar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.stars.min.js"></script>
</head>
<body class="min-h-screen text-white overflow-x-hidden">
    <div id="vanta-bg"></div>
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-16 relative z-10">
        <div class="max-w-2xl mx-auto bg-indigo-900/50 backdrop-blur-md rounded-2xl p-8 border border-indigo-500/20">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Update Your Details</h1>
                <p class="text-purple-200">Keep your profile information current</p>
            </div>

            <form id="update-form" class="space-y-6">
                <!-- Basic Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="update-name" class="block mb-2">Full Name</label>
                        <input type="text" id="update-name" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="update-email" class="block mb-2">Email</label>
                        <input type="email" id="update-email" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="update-gender" class="block mb-2">Gender</label>
                        <select id="update-gender" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="">Select</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Physical Measurements -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="update-height" class="block mb-2">Height (cm)</label>
                        <input type="number" id="update-height" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="update-weight" class="block mb-2">Weight (kg)</label>
                        <input type="number" id="update-weight" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="update-birth-date" class="block mb-2">Birth Date</label>
                        <input type="date" id="update-birth-date" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <!-- Cycle Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="update-cycle-length" class="block mb-2">Average Cycle Length (days)</label>
                        <input type="number" id="update-cycle-length" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="update-period-length" class="block mb-2">Average Period Length (days)</label>
                        <input type="number" id="update-period-length" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <!-- Last Period -->
                <div>
                    <label for="update-last-period" class="block mb-2">Last Period Start Date</label>
                    <input type="date" id="update-last-period" required class="w-full bg-indigo-800/50 border border-indigo-500/30 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg transition font-medium">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        VANTA.STARS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6d4b77,
            backgroundColor: 0x0
        });

        // Load current user data into form
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('luqmarUserData'));
            if (userData) {
                document.getElementById('update-name').value = userData.name || '';
                document.getElementById('update-email').value = userData.email || '';
                document.getElementById('update-gender').value = userData.gender || '';
                document.getElementById('update-height').value = userData.height || '';
                document.getElementById('update-weight').value = userData.weight || '';
                document.getElementById('update-birth-date').value = userData.birthDate || '';
                document.getElementById('update-cycle-length').value = userData.cycleLength || '';
                document.getElementById('update-period-length').value = userData.periodLength || '';
                document.getElementById('update-last-period').value = userData.lastPeriod || '';
            } else {
                window.location.href = '/signup.html';
            }
        });

        // Update form submission
        document.getElementById('update-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = JSON.parse(localStorage.getItem('luqmarUserData')) || {};
            
            // Update basic info
            userData.name = document.getElementById('update-name').value;
            userData.email = document.getElementById('update-email').value;
            userData.gender = document.getElementById('update-gender').value;
            userData.height = document.getElementById('update-height').value;
            userData.weight = document.getElementById('update-weight').value;
            userData.birthDate = document.getElementById('update-birth-date').value;
            
            // Update cycle info
            userData.cycleLength = document.getElementById('update-cycle-length').value;
            userData.periodLength = document.getElementById('update-period-length').value;
            userData.lastPeriod = document.getElementById('update-last-period').value;

            // Save updated data
            localStorage.setItem('luqmarUserData', JSON.stringify(userData));
            
            // Redirect to profile
            window.location.href = '/profile.html';
        });
    </script>
</body>
</html>
